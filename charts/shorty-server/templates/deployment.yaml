apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kort.fullname" . }}
  labels:
    {{- include "kort.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kort.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kort.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kort.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: redis-password
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: redis-host
            - name: HOST
              {{- with index .Values.ingress.hosts 0 }}
              value: {{ .host | quote }}
              {{- end }}
            - name: PORT
              value: {{ .Values.service.port | quote }}
            {{- if .Values.api.oidc }}
            {{- if .Values.api.oidc.providerURL }}
            - name: OIDC_PROVIDER_URL
              value: {{ .Values.api.oidc.providerURL| quote }}
            {{- end}}
            {{- if .Values.api.oidc.clientId }}
            - name: OIDC_CLIENT_ID
              value: {{ .Values.api.oidc.clientId| quote }}
            {{- end}}            
            {{- end}}
            {{- if .Values.api.allowOrigins }}
            - name: ALLOW_ORIGINS
              value: {{ .Values.api.allowOrigins| quote }}
            {{- end}}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.port }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.port }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
