name: build-test-deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.0" # eller din Ã¸nskede versjon
      - name: Build Go code
        run: go run cmd/shorty/main.go
      - name: Test Go code
        run: |
          echo testing...
          go get -t ./...
          go vet ./...
          go test -v ./...
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
      - name: Install dependencies for web
        run: npm install
        working-directory: ./web
      - name: Build web
        run: npm run build
        working-directory: ./web

  test:
    needs: [build-server, build-web]
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
      - name: Install dependencies for web
        run: npm install
        working-directory: ./web
      - name: Run tests for web
        run: npm test
        working-directory: ./web
