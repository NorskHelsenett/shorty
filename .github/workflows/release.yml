name: Build and Publish Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
env:
  REGISTRY: ghcr.io
  SERVER_IMAGE_NAME: ${{ github.repository }}/server
  WEB_IMAGE_NAME: ${{ github.repository }}/web
  CHARTS_REGISTRY: oci://ghcr.io/${{ github.repository }}/charts

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.SERVER_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.SERVER_IMAGE_NAME }}:${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.WEB_IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.WEB_IMAGE_NAME }}:${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-and-publish-charts:
    runs-on: ubuntu-latest
    needs: build-and-push-images
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Update Helm chart versions
        run: |
          # Update server chart version
          sed -i "s/^version:.*/version: $VERSION/" charts/server/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: $VERSION/" charts/server/Chart.yaml
          sed -i "s/tag:.*/tag: $VERSION/" charts/server/values.yaml
          
          # Update web chart version
          sed -i "s/^version:.*/version: $VERSION/" charts/web/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: $VERSION/" charts/web/Chart.yaml
          sed -i "s/tag:.*/tag: $VERSION/" charts/web/values.yaml

      - name: Login to GitHub Container Registry for Helm
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package and push server Helm chart
        run: |
          helm package ./charts/server
          helm push server-$VERSION.tgz ${{ env.CHARTS_REGISTRY }}

      - name: Package and push web Helm chart
        run: |
          helm package ./charts/web
          helm push web-$VERSION.tgz ${{ env.CHARTS_REGISTRY }}

      - name: Create release notes
        id: release_notes
        run: |
          echo "# Release $VERSION" > release_notes.md
          echo "" >> release_notes.md
          echo "## Images" >> release_notes.md
          echo "- Server: \`${{ env.REGISTRY }}/${{ env.SERVER_IMAGE_NAME }}:$VERSION\`" >> release_notes.md
          echo "- Web: \`${{ env.REGISTRY }}/${{ env.WEB_IMAGE_NAME }}:$VERSION\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Helm Charts" >> release_notes.md
          echo "- Server: \`${{ env.CHARTS_REGISTRY }}/server:$VERSION\`" >> release_notes.md
          echo "- Web: \`${{ env.CHARTS_REGISTRY }}/web:$VERSION\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "helm install shorty-server ${{ env.CHARTS_REGISTRY }}/server --version $VERSION" >> release_notes.md
          echo "helm install shorty-web ${{ env.CHARTS_REGISTRY }}/web --version $VERSION" >> release_notes.md
          echo '```' >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}